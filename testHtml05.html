<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<style>
	.head{
		background-color:darkgray;
		width: 90px;
	}
	.content{
		background-color:#FDFBB6;
		height: 80px;
		width: 160px;
	}
</style>
</head>

<body>
<div id="panel">
	<h5 class="head">什么事Jquery</h5>
	<div class="content">这就是Jquery</div>
</div>
<script>
	//鼠标悬停事件
/*	$(function(){
		$(".content").hide();

		$("#panel > h5").hover(function(){
			$(this).next().show();
		}).mouseout(function(){
			$(this).next().hide();
		})
	})*/
	
	//鼠标连点事件
	$(function(){
		$(".content").hide();
		$("#panel h5").toggle(function(){
			$(this).next().show();
		},function(){
			$(this).next().hide();
		})
	})
</script>
</body>
</html>
