<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>gaoXiao</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>

<body>
	<div id="content">
		外层div元素
		<span>内层span元素</span>
		外层div元素
	</div>
	<div id="msg"></div>
<script>
/*	$(function(){
		confirm("你是傻子么")；
	})*/
	$(function(){
		$("span").click(function(event){
			/*var txt = $("#msg").html()+ "<p>内层div元素被单击</p>";*/
			var txt = "<p>内层div元素被单击</p>";
			$("#msg").html(txt);
			event.stopPropagation();
		})
		$("#content").click(function(){
			var txt = $("#msg").html()+ "<p>外层div元素被单击</p>";
			$("#msg").html(txt);
		})
		$("body").bind("click",function(){
			var txt = $("#msg").html()+"<p>body元素被单击</p>";
			$("#msg").html(txt);
		})
	})
</script>
</body>
</html>
