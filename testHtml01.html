<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<style>
	.high{
		font-weight: bold;
		color: chartreuse;
	}	
	.anothor{
		font-style: italic;
		color: aqua;
	}
</style>
</head>

<body>
<p id="p" class="high">aaa</p>
<input id="button1" type="button" value="change" />
<script>
	$("#button1").click(function(){
		$("#p").toggleClass("anothor");
	})
	
</script>
</body>
</html>
