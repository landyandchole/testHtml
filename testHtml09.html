<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<style type="text/css">
	.bigger, .smaller{
		background:#858585 ;
		height: 30px;
		width: 30px;
		line-height: 30px;
		text-align:center;
		margin-right: 2px;
		float:left;
		overflow: hidden;
		
	}	
	.msg_caption{
		height: 31px;
	}
	#comment{
		text-align: left;
	}
</style>
</head>

<body>
<form>
  <div class="msg">
		<div class="msg_caption">
			<div class="bigger">+</div>
			<div class="smaller">-</div>
		</div>
		<div>
			<textarea id="comment" rows="8" cols="20">
				textarea    textarea    textarea     textarea
			</textarea>
		</div>
	</div>
</form>
<script>
	$(function(){
		var $comment = $("#comment");
		$(".bigger").click(function(){
			if($comment.height()<500){
				$comment.stop(true).animate({height:"+=50"},400);
			}
		})
		$(".smaller").click(function(){
			if($comment.height()>100){
				$comment.stop().animate({height:"-=50"},400);
			}
		})
	})
</script>
</body>
</html>
