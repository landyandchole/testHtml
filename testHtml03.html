<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>

<body>
<input type="button" id="button" value="submit" />
<script>

	$(function(){
		var i=0;
		$("#button").click(function(){
			i++;
			if(i>3){
				alert("一库！");
			}else{
				alert("摩多摩多");
			}
		})
	})
</script>
</body>
</html>
