<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<style type="text/css">
	#panel{
		position: relative;
		width: 100px;
		height: 100px;
		border:1px solid:#0050D0;
		background: #96E555;
		cursor:pointer;
	}	
</style>
</head>

<body>
	<div id="panel"></div>
<script>
	$(function(){
		$("#panel").css("opacity",0.5);
		$("#panel").click(function(){
			$(this).animate({left:"200px",height:"200px",opacity:"1"},1000).delay(2000)
				.animate({top:"200px",width:"200px"},1000)
				.fadeOut(1000);
		})
	})
</script>
</body>
</html>
