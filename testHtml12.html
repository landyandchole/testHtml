<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<style type="text/css">
	.parent{
		background: #BCBCBC;
	}
	table{
		width:350px;
	}
</style>
</head>

<body>
<table><tr><td>筛选：</td><td><input type="text" id="filterName"></td></tr></table>
<table id="table2">
	
	<thead>
		<tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
	</thead>
	<tbody>
		<tr class="parent" id="row_01"><td colspan="3">前台开发组</td></tr>
		<tr class="child_row_01"><td>张三</td><td>男</td><td>上海</td></tr>
		<tr class="child_row_01"><td>李四</td><td>女</td><td>北京</td></tr>
	</tbody>
</table>
<script>
	$(function(){
		$(".parent").click(function(){
			$(this)
			.toggleClass("selected")
//			.siblings(".child_" + this.id).toggle(function(){
////				$(this).next().animate({height:"show" ,width:"show" ,opacity:"show"},400);
//				$(this).next().show(400);
//			},function(){
//				$(this).next().hide(400);
//			});
			.siblings('.child_'+this.id).toggle();
		}).click();
	})
	$(function(){
		$("#filterName").keyup(function(){
			$("#table2>tbody>tr").hide().filter(":contains('"+ ($(this).val()) + "')").show();
		}).keyup();
	})
</script>
</body>
</html>
